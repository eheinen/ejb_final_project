<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Listar Comentário</title>
</h:head>

<style>
.comentario-table {
	bcomentario-collapse: collapse;
}

.comentario-table-header {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	bcomentario-bottom: 1px solid #BBBBBB;
	padding: 16px;
}

.comentario-table-odd-row {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	bcomentario-top: 1px solid #BBBBBB;
}

.comentario-table-even-row {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	bcomentario-top: 1px solid #BBBBBB;
}
</style>

<h:body>
	<a href="add_comentario.xhtml">Adicionar Comentários</a>
	<h:dataTable value="#{comentarioMB.listaComentarios}" var="o"
		styleClass="comentario-table" headerClass="comentario-table-header"
		rowClasses="comentario-table-odd-row,comentario-table-even-row">

		<h:column>
			<f:facet name="header">Data</f:facet>
			<h:outputText value="#{o.data}">
				<f:convertDateTime pattern="dd/MM/yyyy - HH:mm:ss" timeZone="GMT-3" />
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">Titulo</f:facet>
			<h:outputText value="#{o.titulo}" />
		</h:column>

		<h:column>
			<f:facet name="header">Assunto</f:facet>
			<h:outputText value="#{o.assunto}" />
		</h:column>

		<h:column>
			<f:facet name="header">Avaliação</f:facet>
			<h:outputText value="#{o.avaliacao}" />
		</h:column>
	</h:dataTable>

</h:body>
</html>
